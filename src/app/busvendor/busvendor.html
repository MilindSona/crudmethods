<h3>customer management</h3>

<div class="row">
  <div class="col-12">
    <div class="card mb-3">
      <div class="card-header bg-warning">{{newCustomerObj.userId==0 ? "New customer form" : "Edit customer form"}}</div>
      <div class="card-body">
        <div class="row">
            <div class="col-md-6 col-12">
                <label for="userName">Customer Name</label>
                <input type="text" id="userName" class="form-control" [(ngModel)]="newCustomerObj.userName" name="userName">
            </div>
            <div class="col-md-6 col-12">
                <label for="Email">Email</label>
                <input type="text" id="Email" class="form-control" [(ngModel)]="newCustomerObj.emailId" name="emailId">
            </div>
            <div class="col-md-6 col-12 mt-2">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" [(ngModel)]="newCustomerObj.fullName" name="fullName">
            </div>
            <div class="col-md-6 col-12 mt-2">
                <label for="role">Role</label>
                <input type="text" id="role" class="form-control" [(ngModel)]="newCustomerObj.role" name="role">
            </div>
            <div class="col-md-6 col-12 mt-2">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" [(ngModel)]="newCustomerObj.password" name="password">
            </div>
            <div class="col-md-6 col-12 mt-2">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" class="form-control" [(ngModel)]="newCustomerObj.projectName" name="projectName">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                @if(newCustomerObj.userId==0){
                    <button class="btn btn-sm btn-primary px-3" (click)="addNewCustomer()">Add Customer</button>
                } @else {
                    <button class="btn btn-sm btn-warning px-3" (click)="updateCustomer()">Update Customer</button>
                }
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-sm btn-secondary px-3" (click)="clearFormData()">Clear</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header bg-warning">Customers list</div>
      <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Customer Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for (customer of customersList(); track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{ customer.userName }}</td>
                    <td>
                        <button class="btn btn-sm btn-danger px-2" (click)="deleteCustomer(customer.userId)">Delete</button>
                        <button class="btn btn-sm btn-success px-2" (click)="onEditCustomer(customer)">Edit</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
